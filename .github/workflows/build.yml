name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build application
        run: |
          npm install
          npm run build

      - name: Determine version
        id: determine_version
        run: |
          # Script para determinar a versão
  
      - name: Store last successful version
        if: ${{ steps.determine_version.outputs.new_version != 'v1.0.1' }}
        run: echo ${{ env.new_version }} > last_successful_version.txt

      - name: Commit last successful version
        if: ${{ steps.determine_version.outputs.new_version != 'v1.0.1' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_successful_version.txt
          git commit -m "Update last successful version to ${{ env.new_version }}"
          git push origin main

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:${{ env.new_version }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:${{ env.new_version }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          new_version: ${{ steps.determine_version.outputs.new_version }}
