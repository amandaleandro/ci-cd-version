name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Lint Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile || true

      - name: Validate Dockerfile
        run: |
          docker build --pull --no-cache -t ninesbr/nines-callcenter:main -f Dockerfile.base . || {
            echo "Dockerfile validation failed due to circular dependency or other issues.";
            exit 1;
          }

      - name: Build production stage
        run: docker build --target production --pull --no-cache -t ninesbr/nines-callcenter:production -f Dockerfile.production .

      # Add additional steps for building other stages if necessary

      - name: Tag and push the final image
        run: |
          docker tag ninesbr/nines-callcenter:production ${{ secrets.DOCKER_USERNAME }}/ci-cd-version:${{ env.new_version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-version:${{ env.new_version }}

      - name: Store last successful version
        if: always()
        run: echo ${{ env.new_version }} > last_successful_version.txt

      - name: Commit last successful version
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_successful_version.txt
          git commit -m "Update last successful version to ${{ env.new_version }}"
          git push origin main

      - name: Save Docker image name
        if: success()
        run: echo "${{ secrets.DOCKER_USERNAME }}/ci-cd-version:${{ env.new_version }}" > docker_image_name.txt

      - name: Commit Docker image name
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docker_image_name.txt
          git commit -m "Save Docker image name"
          git push origin main
