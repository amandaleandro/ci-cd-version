name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Retry Docker build
        run: |
          docker build --pull --no-cache -t ninesbr/nines-callcenter:main -f Dockerfile . || true

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ninesbr/nines-callcenter:main

      - name: Store last successful version
        run: echo "${{ github.sha }}" > last_successful_version.txt

      - name: Commit last successful version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_successful_version.txt
          git commit -m "Update last successful version"
          git push origin main
