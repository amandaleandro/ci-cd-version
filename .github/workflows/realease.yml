name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      # Etapa para incrementar a vers√£o
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Run increment_version.sh
        id: version
        run: |
          bash ./increment_version.sh
          echo "::set-output name=version::$new_version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Etapa para criar e empurrar a tag
      - name: Create tag
        if: steps.version.outputs.version != '1.0.0'
        run: git tag v${{ env.NEW_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.version }}

      - name: Push tag
        if: steps.version.outputs.version != '1.0.0'
        run: git push origin v${{ env.NEW_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.version }}

      # Etapa para construir e empurrar a imagem Docker
      - name: Build and push Docker image
        if: steps.version.outputs.version != '1.0.0'
        run: |
          docker build -t my-docker-repo/my-app:${{ steps.version.outputs.version }} .
          docker push my-docker-repo/my-app:${{ steps.version.outputs.version }}
        env:
          VERSION: ${{ steps.version.outputs.version }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
